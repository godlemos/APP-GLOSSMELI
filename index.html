<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <h1 style="margin-bottom: 2000px;">‎ ‎ ‎ ‎ ‎ ‎ ‎ ‎ ‎ ‎ ‎ ‎ ‎ ‎ ‎ ‎ ‎ ‎ ‎ ‎ ‎ ‎ ‎ ‎‎ </h1>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      flex-direction: column;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f4; /* Fondo gris claro */
    }

    .calculator {
      max-width: 400px;
      width: 100%;
      padding: 20px;
      background-color: #ccc; /* Fondo gris */
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    input {
      width: calc(100% - 20px);
      padding: 10px;
      margin-bottom: 10px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #4caf50;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    h2, h3 {
      color: #333; /* Texto gris oscuro */
    }

    p {
      color: #666; /* Texto gris medio */
    }
  </style>
</head>
<body>

<div class="calculator">
  <h2>CUADRE TOTAL - CUADRE VIRTUAL</h2>

  <label for="initialValue">Valor Inicial:</label>
  <input type="number" id="initialValue" placeholder="Ingrese el valor inicial">

  <label for="inputs">Entradas a Sumar (separadas por coma):</label>
  <input type="text" id="inputs" placeholder="Ejemplo: 5, 10, 15">

  <label for="outputs">Salidas a Restar (separadas por coma):</label>
  <input type="text" id="outputs" placeholder="Ejemplo: 2, 8">

  <button onclick="calcularResultado()">Calcular Resultado</button>

  <h3>Resultado:</h3>
  <p id="resultado">-</p>
</div>

<script>
  function calcularResultado() {
    var initialValue = parseFloat(document.getElementById('initialValue').value) || 0;
    var inputs = document.getElementById('inputs').value.split(',').map(parseFloat);
    var outputs = document.getElementById('outputs').value.split(',').map(parseFloat);

    var suma = inputs.reduce(function (total, input) {
      return total + input;
    }, 0);

    var resta = outputs.reduce(function (total, output) {
      return total + output;
    }, 0);

    var resultado = initialValue + suma - resta;

    document.getElementById('resultado').innerHTML = "<strong>" + resultado + "</strong>";
  }
</script>

</body>
</html>
